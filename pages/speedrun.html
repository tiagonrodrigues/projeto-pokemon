<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta property="og:title" content="Pokémon T&H | Game">
  <meta property="og:site_name" content="Pokémon T&H">
  <meta property="og:type" content="game">
  <meta property="og:description" content="A Pokémon adventure based in the Torren region">
  <meta property="og:image" content="https://i.ibb.co/tqnNLnz/preview-Welcome.png">
  <meta property="og:url" content="https://tiagonrodrigues.github.io/PokemonTH">
  <link rel="shortcut icon" href="../images/ultraBall.ico" type="image/x-icon" />
  <link rel="stylesheet" href="../styles/styles.css" />
  <link rel="stylesheet" href="../styles/positions.css" />
  <link rel="stylesheet" href="../styles/game.css" />
  <link rel="stylesheet" href="../styles/war.css" />
  <script src="../scripts/asset.js"></script>
  <script src="../scripts/speedrun.js"></script>
  <script src="../scripts/war.js"></script>
  <title>Pokémon T&H | Game - Speedrun</title>
</head>

<body>
  <header>
    <nav>
      <img class="logo" src="../images/pokeball-logo.png" alt="Logo">
      <ul>
        <li><a href="../index.html">Home</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="wiki.html">Wiki</a></li>
        <li><a href="about.html">About us</a></li>
      </ul>
      <button class="playbutton">
        <a href="pages/register.html">Play Now</a>
      </button>
    </nav>
  </header>

  <section class="game">
    <div class="gamebox" id="war" hidden>
      <div class="game2">
        <div class="opponent">
          <div class="stats">
            <div class="top">
              <div class="pokeballs">
                <div class="pokeball"></div>
                <div class="pokeball"></div>
                <div class="pokeball"></div>
                <div class="pokeball"></div>
                <div class="pokeball"></div>
              </div>
              <div class="hp-count"><a id="apHP">100</a></div>
            </div>
            <span class="name"> Pikachu </span>
            <span class="level"> 12 </span>
          </div>
          <img class="pokemon" src="https://media.giphy.com/media/vc0z5hIqODyhO/giphy.gif" alt="A sprite of pikachu"
            id="photopika" />
        </div>
        <div class="player">
          <div class="stats">
            <div class="top">
              <div class="pokeballs">
                <div class="pokeball"></div>
                <div class="pokeball"></div>
                <div class="pokeball"></div>
                <div class="pokeball"></div>
                <div class="pokeball"></div>
              </div>
              <div class="hp-count"><a id="myHP">100</a></div>
            </div>
            <span class="name"> Blastoise </span>
            <span class="level"> 12 </span>
          </div>
          <img class="pokemon" src="http://bit.ly/blastoisegif" alt="A gif from blastoises back sprite" />
        </div>
      </div>
      <div class="box">
        <div id="message" class="message">Roll the dice!</div>
        <div class="actions">
          <div id="my_message" class="message"></div>
          <div id="ap_message" class="message"></div>
        </div>
        <div class="continue">
          <button onclick="roll_dice()">&#x1F3B2;</button>
        </div>
      </div>
    </div>
    <div class="main-wrapper" id="game">
      <canvas id="demo" width="512" height="512"></canvas>
    </div>
    <h1>Timer</h1>
    <p id="timer"></p>
    <script src="../scripts/timer.js"></script>
    <p id="gmode">Gamemode:</p>
  </section>

  <footer>
    @tiagonrodrigues & @henriquenow | Tiago Rodrigues & Henrique Ramos, MIT
    license &copy; 2021
  </footer>
</body>

</html>
