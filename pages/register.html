<body>
  <header>
    <nav>
      <img class="logo" src="../images/pokeball-logo.png" alt="Logo">
      <button class="hamburger" id="hamburger">
        <i class="fas fa-bars"></i>
      </button>
      <ul class="nav-ul" id="nav-ul">
        <li><a href="../index.html">Home</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="wiki.html">Wiki</a></li>
        <li><a href="about.html">About us</a></li>
      </ul>
      <button class="playbutton">
        <a href="pages/register.html">Play Now</a>
      </button>
    </nav>
  </header>

  <section id="login">
    <div id="loginBox">
      <h1>Register</h1>

      <form autocomplete="off">
        <div class="inputBox">
          <input type="text" required="" id="username" />
          <label>Username</label>
        </div>

        <div class="inputBox">
          <input type="password" name="password" required="" id="pw" size="15" maxlength="100"
            onkeyup="return passwordChanged()" />
          <label>Password</label>
        </div>

        <div class="strengthPassw">
          <span id="strength">Type Password</span>
        </div>
        <div class="forgotPassw"><a href="#">Forgot Password?</a></div>

        <button class="botao" type="submit" onclick="store()" id="submit" value="Gotta Catch 'Em All">
          Gotta Catch 'Em All
        </button>

        <div class="createAcc">
          Already a Trainer? <a href="login.html">Login Now</a>
        </div>
      </form>
    </div>
  </section>

  <footer>

  </footer>
</body>

</html>
