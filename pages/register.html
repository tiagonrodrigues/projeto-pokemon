<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../images/ultraBall.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../styles/styles.css" />
    <link rel="stylesheet" href="../styles/positions.css" />
    <script src="../scripts/register.js"></script>
    <title>Pokémon T&H | Register</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li class="logo"><a href="../index.html">Pokéball Logo</a></li>
          <li><a href="../index.html">Home</a></li>
          <li><a href="login.html">Login</a></li>
          <li><a href="wiki.html">Wiki</a></li>
          <li><a href="about.html">About us</a></li>
        </ul>
      </nav>
    </header>

    <section id="login">
      <div id="loginBox">
        <h1>Register</h1>

        <form autocomplete="off">
          <div class="inputBox">
            <input type="text" required="" id="username" />
            <label>Username</label>
          </div>

          <div class="inputBox">
            <input
              type="password"
              name="password"
              required=""
              id="pw"
              size="15"
              maxlength="100"
              onkeyup="return passwordChanged()"
            />
            <label>Password</label>
          </div>

          <div class="strengthPassw">
            <span id="strength">Type Password</span>
          </div>
          <div class="forgotPassw"><a href="#">Forgot Password?</a></div>

          <button
            class="botao"
            type="submit"
            onclick="store()"
            id="submit"
            value="Gotta Catch 'Em All"
          >
            Gotta Catch 'Em All
          </button>

          <div class="createAcc">
            Already a Trainer? <a href="login.html">Login Now</a>
          </div>
        </form>
      </div>
    </section>

    <footer>
      @tiagonrodrigues & @henriquenow | Tiago Rodrigues & Henrique Ramos, MIT
      license &copy; 2021
    </footer>
  </body>
</html>
