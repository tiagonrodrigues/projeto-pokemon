    <p>Please select the Game Mode!</p>

      <select id="myList" onchange="favTutorial()">
        <option value="">Choose the game mode!</option>
        <option value="">Speedrun</option>
        <option value="">Ninja</option>
        <option value="">The Conqueror</option>

    </div>

    <button onclick="mode()" class="gamebutton">
      <a id="play">Play Now!</a>
    </button>

    <h2>LeaderBoard</h2>

    <div class="leaderboard">
      <header>
        <img src="../images/Psquirtle.png " alt="" />

          <a href="" class="active">Speedrun</a>

          <a href="">Conqueror</a>
        </nav>
      </header>
      <table>
        <thead>
          <tr>
            <th class="rank"></th>
            <th class="nick">Username</th>
            <th class="sp">Pokémons</th>
            <th class="kd">Time</th>
          </tr>
        </thead>
